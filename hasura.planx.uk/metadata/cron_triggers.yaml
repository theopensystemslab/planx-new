- name: delete_expired_sessions
  webhook: http://api:7002/webhooks/delete-expired-sessions
  schedule: 0 1 * * 3
  include_in_metadata: true
  payload: {}
  retry_conf:
    num_retries: 3
    timeout_seconds: 60
    tolerance_seconds: 21600
    retry_interval_seconds: 10
  comment: Delete expired lowcal_sessions on a weekly basis
