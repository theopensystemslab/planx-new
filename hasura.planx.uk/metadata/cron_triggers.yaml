- name: delete_expired_sessions
  webhook: '{{HASURA_PLANX_API_URL}}/webhooks/hasura/delete-expired-sessions'
  schedule: 0 2 * * *
  include_in_metadata: true
  payload: {}
  retry_conf:
    num_retries: 3
    timeout_seconds: 60
    tolerance_seconds: 21600
    retry_interval_seconds: 10
  headers:
    - name: authorization
      value_from_env: HASURA_PLANX_API_KEY
  comment: Delete expired lowcal_sessions on a weekly basis
- name: sanitise_application_data
  webhook: '{{HASURA_PLANX_API_URL}}/webhooks/hasura/sanitise-application-data'
  schedule: 0 2 * * *
  include_in_metadata: true
  payload: {}
  retry_conf:
    num_retries: 3
    timeout_seconds: 60
    tolerance_seconds: 21600
    retry_interval_seconds: 10
  headers:
    - name: authorization
      value_from_env: HASURA_PLANX_API_KEY
  comment: Sanitise application data on a nightly basis
