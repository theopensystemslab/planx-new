table:
  name: analytics_logs
  schema: public
object_relationships:
  - name: analytic
    using:
      foreign_key_constraint_on: analytics_id
insert_permissions:
  - role: public
    permission:
      check:
        analytic:
          flow:
            status:
              _eq: online
      columns:
        - analytics_id
        - created_at
        - flow_direction
        - has_clicked_help
        - has_clicked_save
        - id
        - input_errors
        - metadata
        - next_step
        - node_id
        - node_title
        - node_type
        - user_exit
select_permissions:
  - role: public
    permission:
      columns:
        - analytics_id
        - created_at
        - id
        - node_id
        - user_exit
      filter: {}
update_permissions:
  - role: public
    permission:
      columns:
        - allow_list_answers
        - flow_direction
        - has_clicked_help
        - has_clicked_save
        - input_errors
        - metadata
        - next_log_created_at
        - next_step
        - user_exit
      filter:
        analytic:
          flow:
            status:
              _eq: online
      check: null
