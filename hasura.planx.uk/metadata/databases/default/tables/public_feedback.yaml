table:
  name: feedback
  schema: public
object_relationships:
  - name: flow
    using:
      foreign_key_constraint_on: flow_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - created_at
        - device
        - feedback_score
        - feedback_type
        - flow_id
        - id
        - node_data
        - node_id
        - node_type
        - status
        - team_id
        - user_comment
        - user_context
        - user_data
    comment: Allow users who want to leave feedback on their experience to write to the table
select_permissions:
  - role: api
    permission:
      columns:
        - feedback_score
        - id
        - team_id
        - device
        - user_data
        - feedback_type
        - node_id
        - created_at
        - flow_id
        - node_data
        - node_type
        - status
        - user_comment
        - user_context
      filter: {}
    comment: ""
  - role: platformAdmin
    permission:
      columns:
        - editor_notes
        - id
      filter: {}
    comment: ""
  - role: teamAdmin
    permission:
      columns:
        - editor_notes
        - id
      filter:
        team:
          members:
            _and:
              - user_id:
                  _eq: x-hasura-user-id
              - role:
                  _eq: teamEditor
    comment: ""
  - role: teamEditor
    permission:
      columns:
        - editor_notes
        - id
      filter:
        team:
          members:
            _and:
              - user_id:
                  _eq: x-hasura-user-id
              - role:
                  _eq: teamEditor
    comment: ""
update_permissions:
  - role: platformAdmin
    permission:
      columns:
        - editor_notes
        - status
      filter: {}
      check: null
    comment: ""
  - role: teamAdmin
    permission:
      columns:
        - editor_notes
        - status
      filter:
        team:
          members:
            _and:
              - user_id:
                  _eq: x-hasura-user-id
              - role:
                  _eq: teamEditor
      check: null
    comment: ""
  - role: teamEditor
    permission:
      columns:
        - editor_notes
        - status
      filter:
        team:
          members:
            _and:
              - user_id:
                  _eq: x-hasura-user-id
              - role:
                  _eq: teamEditor
      check: null
    comment: ""
delete_permissions:
  - role: api
    permission:
      filter: {}
    comment: ""
