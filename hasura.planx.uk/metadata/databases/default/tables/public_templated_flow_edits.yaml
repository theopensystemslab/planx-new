table:
  name: templated_flow_edits
  schema: public
object_relationships:
  - name: flow
    using:
      foreign_key_constraint_on: flow_id
insert_permissions:
  - role: api
    permission:
      check: {}
      columns:
        - data
        - created_at
        - updated_at
        - flow_id
        - id
    comment: ""
  - role: demoUser
    permission:
      check:
        flow:
          team_id:
            _eq: 32
      columns:
        - created_at
        - flow_id
        - id
        - data
        - updated_at
      validate_input:
        definition:
          forward_client_headers: false
          headers:
            - name: authorization
              value: '{{HASURA_PLANX_API_KEY}}'
          timeout: 10
          url: '{{HASURA_PLANX_API_URL}}/webhooks/hasura/validate-input/jsonb/clean-html'
        type: http
    comment: Demo users can only insert records for flows from the demo team (teamId = 32)
  - role: platformAdmin
    permission:
      check: {}
      columns:
        - created_at
        - flow_id
        - id
        - data
        - updated_at
      validate_input:
