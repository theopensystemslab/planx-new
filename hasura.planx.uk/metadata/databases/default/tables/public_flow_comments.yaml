table:
  name: flow_comments
  schema: public
object_relationships:
  - name: actor
    using:
      manual_configuration:
        column_mapping:
          actor_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: flow
    using:
      manual_configuration:
        column_mapping:
          flow_id: id
        insertion_order: null
        remote_table:
          name: flows
          schema: public
insert_permissions:
  - role: api
    permission:
      check: {}
      columns:
        - actor_id
        - id
        - comment
        - created_at
        - flow_id
    comment: ""
  - role: demoUser
    permission:
      check:
        flow:
          creator_id:
            _eq: x-hasura-user-id
      columns:
        - actor_id
        - comment
        - flow_id
    comment: ""
  - role: platformAdmin
    permission:
      check: {}
      columns:
        - actor_id
        - comment
        - flow_id
    comment: ""
  - role: teamEditor
    permission:
      check:
        flow:
          team:
            members:
              _and:
                - user_id:
                    _eq: x-hasura-user-id
                - role:
                    _eq: teamEditor
      columns:
        - actor_id
        - comment
        - flow_id
    comment: ""
select_permissions:
  - role: demoUser
    permission:
      columns:
        - actor_id
        - id
        - comment
        - created_at
        - flow_id
      filter: {}
    comment: ""
  - role: platformAdmin
    permission:
      columns:
        - actor_id
        - id
        - comment
        - created_at
        - flow_id
      filter: {}
    comment: ""
  - role: teamEditor
    permission:
      columns:
        - actor_id
        - id
        - comment
        - created_at
        - flow_id
      filter: {}
    comment: ""
delete_permissions:
  - role: demoUser
    permission:
      filter:
        flow:
          creator_id:
            _eq: x-hasura-user-id
    comment: ""
  - role: platformAdmin
    permission:
      filter: {}
    comment: ""
  - role: teamEditor
    permission:
      filter:
        flow:
          team:
            members:
              _and:
                - user_id:
                    _eq: x-hasura-user-id
                - role:
                    _eq: teamEditor
    comment: ""
