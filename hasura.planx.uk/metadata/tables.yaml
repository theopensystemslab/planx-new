- table:
    schema: public
    name: lowcal_sessions
  object_relationships:
    - name: flow
      using:
        manual_configuration:
          remote_table:
            schema: public
            name: flows
          insertion_order: null
          column_mapping:
            flow_id: id
  insert_permissions:
    - role: public
      permission:
        check: {}
        columns:
          - data
          - email
          - flow_id
          - id
        backend_only: false
  select_permissions:
    - role: public
      permission:
        columns:
          - created_at
          - data
          - id
          - updated_at
        filter:
          _and:
            - id:
                _eq: x-hasura-lowcal-session-id
            - email:
                _eq: x-hasura-lowcal-email
            - submitted_at:
                _is_null: true
            - deleted_at:
                _is_null: true
  update_permissions:
    - role: public
      permission:
        columns:
          - data
          - deleted_at
        filter:
          _and:
            - id:
                _eq: x-hasura-lowcal-session-id
            - email:
                _eq: x-hasura-lowcal-email
            - submitted_at:
                _is_null: true
            - deleted_at:
                _is_null: true
        check: {}
  event_triggers:
    - name: setup_lowcal_expiry_events
      definition:
        enable_manual: false
        insert:
          columns: '*'
      retry_conf:
        num_retries: 3
        interval_sec: 10
        timeout_sec: 60
      webhook_from_env: HASURA_PLANX_API_URL
      headers:
        - name: authorization
          value_from_env: HASURA_PLANX_API_KEY
      request_transform:
        body: |-
          {
            "createdAt": {{$body.event.data.new.created_at}},
            "payload": {
              "sessionId": {{$body.event.data.new.id}},
              "email": {{$body.event.data.new.email}}
            }
          }
        url: '{{$base_url}}/webhooks/hasura/create-expiry-event'
        method: POST
        version: 1
        query_params: {}
        template_engine: Kriti
    - name: setup_lowcal_reminder_events
      definition:
        enable_manual: false
        insert:
          columns: '*'
      retry_conf:
        num_retries: 3
        interval_sec: 10
        timeout_sec: 60
      webhook_from_env: HASURA_PLANX_API_URL
      headers:
        - name: authorization
          value_from_env: HASURA_PLANX_API_KEY
      request_transform:
        body: |-
          {
            "createdAt": {{$body.event.data.new.created_at}},
            "payload": {
              "sessionId": {{$body.event.data.new.id}},
              "email": {{$body.event.data.new.email}}
            }
          }
        url: '{{$base_url}}/webhooks/hasura/create-reminder-event'
        method: POST
        version: 1
        query_params: {}
        template_engine: Kriti
