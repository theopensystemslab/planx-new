- table:
    schema: public
    name: addresses
  object_relationships:
  - name: teams
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: teams
        column_mapping:
          gss_code: gss_code
  computed_fields:
  - name: full_address
    definition:
      function:
        schema: public
        name: concat_address_parts
    comment: ""
  select_permissions:
  - role: public
    permission:
      columns:
      - blpu_code
      - gss_code
      - latitude
      - longitude
      - organisation
      - pao
      - planx_description
      - planx_value
      - postcode
      - sao
      - single_line_address
      - street
      - town
      - uprn
      - x
      - "y"
      computed_fields:
      - full_address
      filter: {}
- table:
    schema: public
    name: blpu_codes
  select_permissions:
  - role: public
    permission:
      columns:
      - description
      - code
      - value
      filter: {}
- table:
    schema: public
    name: bops_applications
- table:
    schema: public
    name: flow_schemas
  select_permissions:
  - role: public
    permission:
      columns:
      - flow_id
      - node
      - type
      - planx_variable
      filter: {}
- table:
    schema: public
    name: flows
  object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: creator_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  array_relationships:
  - name: operations
    using:
      foreign_key_constraint_on:
        column: flow_id
        table:
          schema: public
          name: operations
  - name: published_flows
    using:
      foreign_key_constraint_on:
        column: flow_id
        table:
          schema: public
          name: published_flows
  - name: session_backups
    using:
      foreign_key_constraint_on:
        column: flow_id
        table:
          schema: public
          name: session_backups
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: flow_id
        table:
          schema: public
          name: sessions
  computed_fields:
  - name: data_merged
    definition:
      function:
        schema: public
        name: compile_flow_portals
    comment: Flow data with portals merged in
  select_permissions:
  - role: public
    permission:
      columns:
      - id
      - team_id
      - slug
      - creator_id
      - data
      - version
      - created_at
      - updated_at
      - settings
      computed_fields:
      - data_merged
      filter: {}
- table:
    schema: public
    name: global_settings
  select_permissions:
  - role: public
    permission:
      columns:
      - footer_content
      filter: {}
- table:
    schema: public
    name: operations
  object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: flow
    using:
      foreign_key_constraint_on: flow_id
- table:
    schema: public
    name: published_flows
  object_relationships:
  - name: flow
    using:
      foreign_key_constraint_on: flow_id
  - name: user
    using:
      foreign_key_constraint_on: publisher_id
  select_permissions:
  - role: public
    permission:
      columns:
      - created_at
      - data
      - flow_id
      - id
      - publisher_id
      - summary
      filter: {}
- table:
    schema: public
    name: session_backups
  object_relationships:
  - name: flow
    using:
      foreign_key_constraint_on: flow_id
  insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
      - flow_data
      - flow_id
      - session_id
      - user_data
      backend_only: false
- table:
    schema: public
    name: session_events
  object_relationships:
  - name: session
    using:
      foreign_key_constraint_on: session_id
  insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
      - chosen_node_ids
      - parent_node_id
      - session_id
      - type
      backend_only: false
- table:
    schema: public
    name: sessions
  object_relationships:
  - name: flow
    using:
      foreign_key_constraint_on: flow_id
  array_relationships:
  - name: session_events
    using:
      foreign_key_constraint_on:
        column: session_id
        table:
          schema: public
          name: session_events
  computed_fields:
  - name: session_events_compiled
    definition:
      function:
        schema: public
        name: compile_session_events
    comment: Filters out events with duplicated parent_node_id (e.g. clicking "back"
      and changing the answer)
  - name: replay
    definition:
      function:
        schema: public
        name: compile_session_replay
    comment: ""
  insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
      - completed_at
      - created_at
      - flow_data
      - flow_id
      - flow_version
      - id
      - passport
      - updated_at
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - id
      filter: {}
  update_permissions:
  - role: public
    permission:
      columns:
      - completed_at
      filter: {}
      check: null
- table:
    schema: public
    name: team_members
  object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: creator_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: teams
  array_relationships:
  - name: addresses
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: addresses
        column_mapping:
          gss_code: gss_code
  - name: flows
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          schema: public
          name: flows
  - name: members
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          schema: public
          name: team_members
  select_permissions:
  - role: public
    permission:
      columns:
      - created_at
      - gss_code
      - id
      - name
      - settings
      - slug
      - theme
      - updated_at
      filter: {}
- table:
    schema: public
    name: users
  array_relationships:
  - name: created_flows
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          schema: public
          name: flows
  - name: created_team_members
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          schema: public
          name: team_members
  - name: operations
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          schema: public
          name: operations
  - name: team_members
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: team_members
