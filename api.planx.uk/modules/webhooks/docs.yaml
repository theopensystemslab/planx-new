openapi: 3.1.0
info:
  title: Planâœ• API
  version: 0.1.0
tags:
  - name: webhooks
    description: Webhooks for event management
components:
  schemas:
    Payload:
      type: object
      properties:
        sessionId:
          type: string
      required:
        - sessionId
    BopsSubmission:
      type: object
      properties:
        body:
          type: object
          properties:
            event:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    new:
                      type: object
                      properties:
                        payload:
                          $ref: "#/components/schemas/Payload"
                        bops_id:
                          type: string
                        destination_url:
                          type: string
      required:
        - body
    UniformSubmission:
      type: object
      properties:
        body:
          type: object
          properties:
            event:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    new:
                      type: object
                      properties:
                        payload:
                          $ref: "#/components/schemas/Payload"
                        submission_reference:
                          type: string
                        response:
                          type: object
                          properties:
                            organisation:
                              type: string
      required:
        - body
    EmailSubmission:
      type: object
      properties:
        body:
          type: object
          properties:
            event:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    new:
                      type: object
                      properties:
                        session_id:
                          type: string
                        team_slug:
                          type: string
                        request:
                          type: object
                          properties:
                            personalisation:
                              type: object
                              properties:
                                serviceName:
                                  type: string
      required:
        - body
    SendSlackNotification:
      oneOf:
        - $ref: "#/components/schemas/BopsSubmission"
        - $ref: "#/components/schemas/UniformSubmission"
        - $ref: "#/components/schemas/EmailSubmission"
    CreatePaymentEvent:
      type: object
      properties:
        createdAt:
          required: true
          type: string
          format: date-time
        payload:
          required: true
          type: object
          properties:
            paymentRequestId:
              type: string
  responses:
    SlackNotificationSuccessMessage:
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: string
                required: false
                description: The generated Slack message
              message:
                type: string
                required: true
paths:
  /webhooks/hasura/sendSlackNotification:
    post:
      tags: ["webhooks"]
      summary: Send Slack notification
      description: Endpoint to trigger a Slack notification following a submission event
      parameters:
        - in: query
          name: type
          type: string
          enum: ["bops-submission", "uniform-submission", "email-submission"]
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendSlackNotification"
      responses:
        "200":
          $ref: "#/components/responses/SlackNotificationSuccessMessage"
        "500":
          $ref: "#/components/responses/ErrorMessage"
  /webhooks/hasura/create-payment-invitation-events:
    post:
      tags: ["webhooks"]
      summary: Create payment invitation events
      description: Setup events which will trigger payment invitation emails to be generated
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePaymentEvent"
      responses:
        "200":
          $ref: "#/components/responses/TODO"
        "500":
          $ref: "#/components/responses/ErrorMessage"
  /webhooks/hasura/create-payment-reminder-events:
    post:
      tags: ["webhooks"]
      summary: Create payment reminder events
      description: Setup events which will trigger payment reminder emails to be generated
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePaymentEvent"
      responses:
        "200":
          $ref: "#/components/responses/TODO"
        "500":
          $ref: "#/components/responses/ErrorMessage"
  /webhooks/hasura/create-payment-expiry-events:
    post:
      tags: ["webhooks"]
      summary: Create payment expiry events
      description: Setup events which will trigger payment expiry emails to be generated
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePaymentEvent"
      responses:
        "200":
          $ref: "#/components/responses/TODO"
        "500":
          $ref: "#/components/responses/ErrorMessage"