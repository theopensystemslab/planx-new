name: Test

on: [push, pull_request]

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: editor.planx.uk
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
      - uses: pnpm/action-setup@v1.2.1
      - run: pnpm run test
