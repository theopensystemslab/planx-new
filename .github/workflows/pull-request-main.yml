name: Pulumi (PR Staging)
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

env:
  DOMAIN: planx.pizza
  FULL_DOMAIN: ${{ github.event.number }}.planx.pizza
  PULLREQUEST_ID: ${{ github.event.number }}
  EDITOR_DIRECTORY: editor.planx.uk
  REACT_APP_GOOGLE_OAUTH_OVERRIDE: https://api.editor.planx.dev
  BUILD_STORYBOOK: true
  PNPM_VERSION: 6.24.1
  NODE_VERSION: 16.13.1 # 16.13.1 = LTS

jobs:
  integration_tests:
    name: Integration and (DISABLED) E2E tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"
      - run: pnpm install
        working-directory: ${{ env.EDITOR_DIRECTORY }}
      - run: ./scripts/start-containers-for-tests.sh
      - run: ./hasura.planx.uk/run-postgres-tests.sh
      - name: Hasura Tests
        run: pnpm install && pnpm test
        working-directory: hasura.planx.uk/tests
      # - name: E2E Tests
      #   run: pnpm install && pnpm test
      #   working-directory: e2e

  test_and_build:
    uses: ./.github/workflows/reuseable/test-and-build.yml
    with:
      NODE_VERSION: ${{ env.NODE_VERSION }}
      PNPM_VERSION: ${{ env.PNPM_VERSION }}
      FULL_DOMAIN: ${{ env.FULL_DOMAIN }}
      REACT_APP_GOOGLE_OAUTH_OVERRIDE: ${{ env.REACT_APP_GOOGLE_OAUTH_OVERRIDE }}
      BUILD_STORYBOOK: ${{ env.BUILD_STORYBOOK }}
    secrets:
      ORDNANCE_SURVEY_KEY: ${{ secrets.ORDNANCE_SURVEY_KEY }}
      AIRBRAKE_PROJECT_ID: ${{ secrets.AIRBRAKE_PROJECT_ID }}
      AIRBRAKE_PROJECT_KEY: ${{ secrets.AIRBRAKE_PROJECT_KEY }}

