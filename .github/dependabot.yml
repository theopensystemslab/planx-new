version: 2
updates:
  # Root
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "root"
      - "docker"
    open-pull-requests-limit: 5
    reviewers:
      - "theopensystemslab/planx"

  # Editor
  - package-ecosystem: "npm"
    directory: "/editor.planx.uk"
    schedule:
      interval: "monthly"
    labels:
      - "editor"
    open-pull-requests-limit: 5
    reviewers:
      - "theopensystemslab/planx"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]

  # Hasura
