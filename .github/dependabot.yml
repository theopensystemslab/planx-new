version: 2
multi-ecosystem-groups:
  # Sync versions of ShareDB between the Editor and ShareDB service 
  sharedb-sync:
    schedule:
      interval: "monthly"
    labels:
      - "sharedb-sync"
    reviewers:
      - "theopensystemslab/planx"

updates:
  # Root
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "root"
      - "docker"
    open-pull-requests-limit: 5
    reviewers:
      - "theopensystemslab/planx"

  # Editor
  - package-ecosystem: "npm"
    directory: "/editor.planx.uk"
    schedule:
      interval: "monthly"
    labels:
      - "editor"
    open-pull-requests-limit: 5
    reviewers:
      - "theopensystemslab/planx"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]
      - dependency-name: "sharedb"  # Ignore sharedb here, handled by sharedb-sync group
    groups:
      tiptap:
        patterns:
          - "@tiptap/*"

  # Editor - sharedb-sync group
  - package-ecosystem: "npm"
    directory: "/editor.planx.uk"
    patterns: ["sharedb"]
    multi-ecosystem-group: "sharedb-sync"

  # localplanning.services
  - package-ecosystem: "npm"
    directory: "/apps/localplanning.services"
    schedule:
      interval: "monthly"
    labels:
      - "lps"
    open-pull-requests-limit: 5
    reviewers:
      - "theopensystemslab/planx"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]

  # Hasura
  - package-ecosystem: "npm"
    directory: "/hasura.planx.uk"
    schedule:
      interval: "monthly"
    labels:
      - "hasura"
    open-pull-requests-limit: 5
    reviewers:
      - "theopensystemslab/planx"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]

  - package-ecosystem: "docker"
    directory: "/hasura.planx.uk"
    schedule:
      interval: "monthly"
    labels:
      - "hasura"
      - "docker"
    open-pull-requests-limit: 5
    reviewers:
      - "theopensystemslab/planx"

  - package-ecosystem: "docker"
    directory: "/hasura.planx.uk/proxy"
    schedule:
      interval: "monthly"
    labels:
      - "hasura"
      - "caddy"
      - "docker"
    open-pull-requests-limit: 5
    reviewers:
      - "theopensystemslab/planx"

  - package-ecosystem: "npm"
    directory: "/hasura.planx.uk/tests"
    schedule:
      interval: "monthly"
    labels:
      - "hasura tests"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "[skip pizza] "
    reviewers:
      - "theopensystemslab/planx"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]
  
  # ShareDB
  - package-ecosystem: "npm"
    directory: "/apps/sharedb.planx.uk"
    schedule:
      interval: "monthly"
    labels:
      - "sharedb"
    open-pull-requests-limit: 5
    reviewers:
      - "theopensystemslab/planx"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]
      - dependency-name: "sharedb"  # Ignore sharedb here, handled by sharedb-sync group
  
  # ShareDB - sharedb-sync group
  - package-ecosystem: "npm"
    directory: "/apps/sharedb.planx.uk"
    patterns: ["sharedb"]
    multi-ecosystem-group: "sharedb-sync"

  - package-ecosystem: "docker"
    directory: "/apps/sharedb.planx.uk"
    schedule:
      interval: "monthly"
    labels:
      - "sharedb"
      - "docker"
    open-pull-requests-limit: 5
    reviewers:
      - "theopensystemslab/planx"

  # API
  - package-ecosystem: "npm"
    directory: "/apps/api.planx.uk"
    schedule:
      interval: "monthly"
    labels:
      - "api"
    open-pull-requests-limit: 5
    reviewers:
