      - "theopensystemslab/planx"

  - package-ecosystem: "npm"
    directory: "/hasura.planx.uk/tests"
    schedule:
      interval: "monthly"
    labels:
      - "hasura tests"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "[skip pizza] "
    reviewers:
      - "theopensystemslab/planx"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]
  
