openapi: 3.1.0
info:
  title: Planâœ• API
  version: 0.1.0
tags:
  - name: localplanning.services
    description: Endpoints used by the localplanning.services site
components:
  schemas:
    LPSApplication:
      type: object
      required:
        - id
        - service
        - team
        - address
        - createdAt
        - updatedAt
        - expiresAt
      properties:
        id:
          type: string
        service:
          type: object
          required:
            - name
            - slug
          properties:
            name:
              type: string
            slug:
              type: string
        team:
          type: object
          required:
            - name
            - slug
            - domain
          properties:
            name:
              type: string
            slug:
              type: string
            domain:
              type: string
              nullable: true
        address:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
    DraftLPSApplication:
      allOf:
        - $ref: "#/components/schemas/LPSApplication"
        - type: object
          required:
            - serviceUrl
          properties:
            serviceUrl:
              type: string
              format: uri
    AwaitingPaymentLPSApplication:
      allOf:
        - $ref: "#/components/schemas/LPSApplication"
        - type: object
          required:
            - paymentUrl
          properties:
            paymentUrl:
              type: string
              format: uri
    SubmittedLPSApplication:
      allOf:
        - $ref: "#/components/schemas/LPSApplication"
        - type: object
          required:
            - submittedAt
          properties:
            submittedAt:
              type: string
              format: date-time
    LoginRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
    DownloadTokenRequest:
      type: object
      required:
        - email
        - sessionId
      properties:
        email:
          type: string
          format: email
        sessionId:
          type: string
          format: uuid
    DownloadHTMLRequest:
      type: object
      required:
        - email
        - sessionId
      properties:
        email:
          type: string
          format: email
        sessionId:
          type: string
          format: uuid
    ApplicationsRequest:
      type: object
      required:
        - email
        - token
      properties:
        email:
          type: string
          format: email
        token:
          type: string
          format: uuid
  responses:
    LoginResponse:
      description: Email sent successfully
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: success
    DownloadTokenResponse:
      description: Token generated successfully
      content:
        application/json:
          schema:
            type: object
            required:
              - token
            properties:
              token:
                type: string
                format: uuid
    ApplicationsResponseSuccess:
      description: Applications retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              oneOf:
                - $ref: "#/components/schemas/DraftLPSApplication"
                - $ref: "#/components/schemas/SubmittedLPSApplication"
                - $ref: "#/components/schemas/AwaitingPaymentLPSApplication"
    ApplicationsResponseError:
      type: object
      properties:
        error:
          type: string
          enum: ["LINK_INVALID", "LINK_CONSUMED", "LINK_EXPIRED"]
        message:
          type: string
    DownloadHTMLResponseError:
      type: object
      properties:
        error:
          type: string
          enum:
            [
              "DOWNLOAD_TOKEN_INVALID",
              "DOWNLOAD_TOKEN_CONSUMED",
              "DOWNLOAD_TOKEN_EXPIRED",
            ]
        message:
          type: string
paths:
  /lps/login:
    post:
      tags: [localplanning.services]
      summary: Generate a magic link to log into LPS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          $ref: "#/components/responses/LoginResponse"
        "500":
          $ref: "#/components/responses/ErrorMessage"
  /lps/applications:
    post:
      tags: [localplanning.services]
      summary: Fetch applications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationsRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/responses/ApplicationsResponse"
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/responses/ApplicationsResponseError"
        "410":
          content:
            application/json:
              schema:
                $ref: "#/components/responses/ApplicationsResponseError"
        "500":
          $ref: "#/components/responses/ErrorMessage"
  /lps/download/token:
    post:
      tags: [localplanning.services]
      summary: Generate a one-time download token
      description: |
        Generates a secure, short-lived, single-use token for downloading specific application data. This endpoint is part of a token vending machine pattern, acting as a secure method of granting access to the `/lps/download/html` endpoint.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DownloadTokenRequest"
      responses:
        "200":
          $ref: "#/components/responses/DownloadTokenResponse"
        "500":
          $ref: "#/components/responses/ErrorMessage"
  /lps/download/html:
    post:
      tags: [localplanning.services]
      summary: Download a HTML overview of a session
      description: |
        Access session data by providing a token. This endpoint is part of a token vending machine pattern.
      security:
        - downloadTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DownloadHTMLRequest"
      responses:
        "200":
          content:
            text/html:
              schema:
                type: string
                format: HTML
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/responses/DownloadHTMLResponseError"
        "410":
          content:
            application/json:
              schema:
                $ref: "#/components/responses/DownloadHTMLResponseError"
        "500":
          $ref: "#/components/responses/ErrorMessage"
