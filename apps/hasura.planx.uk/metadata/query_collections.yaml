- name: allowed-queries
  definition:
    queries:
      - name: PlanX website stats
        query: |
          query GetPlanXWebsiteStats {
            stats: planx_website_stats {
              activeLPAs: active_lpas
              submissionsLast30Days: submissions_last_30_days
              usersLast30Days: users_last_30_days
            }
          }
      - name: GetServicesByTeamSlug
        query: |
          query GetServicesByTeamSlug ($teamSlug: String!) {
            services: flows(where: {status:{_eq:online},team:{slug:{_eq:$teamSlug}}}, order_by: {name:asc}) {
              name
              url
              summary
              description
              limitations
            }
          }
