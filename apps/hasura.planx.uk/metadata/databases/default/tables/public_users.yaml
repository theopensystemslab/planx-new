table:
  name: users
  schema: public
object_relationships:
  - name: default_team
    using:
      manual_configuration:
        column_mapping:
          default_team_id: id
        insertion_order: null
        remote_table:
          name: teams
          schema: public
array_relationships:
  - name: created_flows
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          name: flows
          schema: public
  - name: operations
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: operations
          schema: public
  - name: teams
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: team_members
          schema: public
insert_permissions:
  - role: platformAdmin
    permission:
      check: {}
      columns:
        - created_at
        - default_team_id
        - email
        - first_name
        - id
        - is_platform_admin
        - is_staging_only
        - last_name
        - updated_at
select_permissions:
  - role: api
    permission:
      columns:
        - created_at
        - default_team_id
        - email
        - first_name
        - id
        - is_analyst
        - is_platform_admin
        - is_staging_only
        - last_name
        - updated_at
      filter: {}
  - role: demoUser
    permission:
      columns:
        - created_at
        - default_team_id
        - email
        - first_name
        - id
        - is_analyst
        - is_platform_admin
        - last_name
        - updated_at
      filter: {}
  - role: platformAdmin
    permission:
      columns:
        - created_at
        - default_team_id
        - email
        - first_name
        - id
        - is_analyst
        - is_platform_admin
        - last_name
        - updated_at
      filter: {}
  - role: teamEditor
    permission:
      columns:
        - created_at
        - default_team_id
        - email
        - first_name
        - id
        - is_analyst
        - is_platform_admin
        - last_name
        - updated_at
      filter: {}
    comment: ""
update_permissions:
  - role: platformAdmin
    permission:
      columns:
        - default_team_id
        - email
        - first_name
        - last_name
      filter: {}
      check: {}
event_triggers:
  - name: send_user_welcome_emails
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 3
      timeout_sec: 60
    webhook_from_env: HASURA_PLANX_API_URL
    headers:
      - name: authorization
        value_from_env: HASURA_PLANX_API_KEY
    request_transform:
      body:
        action: transform
        template: |-
          {
            "payload": {
              "userId": {{$body.event.data.new.id}},
              "email": {{$body.event.data.new.email}},
              "firstName": {{$body.event.data.new.first_name}},
              "lastName": {{$body.event.data.new.last_name}}
            }
          }
      method: POST
      query_params: {}
      template_engine: Kriti
      url: '{{$base_url}}/send-email/welcome'
      version: 2
