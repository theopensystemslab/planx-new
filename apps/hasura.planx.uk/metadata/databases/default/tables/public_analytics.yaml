table:
  name: analytics
  schema: public
object_relationships:
  - name: flow
    using:
      manual_configuration:
        column_mapping:
          flow_id: id
        insertion_order: null
        remote_table:
          name: flows
          schema: public
insert_permissions:
  - role: public
    permission:
      check:
        flow:
          status:
            _eq: online
      columns:
        - created_at
        - flow_id
        - id
        - referrer
        - type
        - user_agent
select_permissions:
  - role: public
    permission:
      columns:
        - id
      filter: {}
update_permissions:
  - role: public
    permission:
      columns:
        - ended_at
      filter:
        flow:
          status:
            _eq: online
      check: null
