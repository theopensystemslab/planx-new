table:
  name: published_flows
  schema: public
object_relationships:
  - name: flow
    using:
      foreign_key_constraint_on: flow_id
  - name: user
    using:
      foreign_key_constraint_on: publisher_id
insert_permissions:
  - role: api
    permission:
      check: {}
      columns:
        - has_pay_component
        - has_sections
        - has_send_component
        - service_charge_enabled
        - id
        - publisher_id
        - summary
        - created_at
        - flow_id
        - data
  - role: demoUser
    permission:
      check:
        _and:
          - flow:
              creator_id:
                _eq: x-hasura-user-id
          - flow:
              team:
                id:
                  _eq: 32
      columns:
        - has_pay_component
        - has_sections
        - has_send_component
        - service_charge_enabled
        - id
        - publisher_id
        - summary
        - created_at
        - flow_id
        - data
    comment: A demoUser can only insert a published flow for their own flows and for flows inside the Demo team [id = 32]
  - role: platformAdmin
    permission:
      check: {}
      columns:
        - has_pay_component
        - has_sections
        - has_send_component
        - service_charge_enabled
        - id
        - publisher_id
        - summary
        - created_at
        - flow_id
        - data
  - role: teamEditor
    permission:
      check:
        flow:
          team:
            members:
              _and:
                - user_id:
                    _eq: x-hasura-user-id
                - role:
                    _eq: teamEditor
      columns:
        - has_pay_component
        - has_sections
        - has_send_component
        - service_charge_enabled
        - id
        - publisher_id
        - summary
        - created_at
        - flow_id
        - data
select_permissions:
  - role: api
    permission:
      columns:
        - has_pay_component
        - has_sections
        - has_send_component
        - service_charge_enabled
        - id
        - publisher_id
        - summary
        - created_at
        - flow_id
        - data
      filter: {}
      allow_aggregations: true
  - role: demoUser
    permission:
      columns:
        - has_pay_component
        - has_sections
        - has_send_component
        - service_charge_enabled
        - id
        - publisher_id
        - summary
        - created_at
        - flow_id
        - data
      filter: {}
      allow_aggregations: true
  - role: platformAdmin
    permission:
      columns:
        - has_pay_component
        - has_sections
        - has_send_component
        - service_charge_enabled
        - id
        - publisher_id
        - summary
        - created_at
        - flow_id
        - data
      filter: {}
      allow_aggregations: true
  - role: public
    permission:
      columns:
        - created_at
        - data
        - flow_id
        - has_pay_component
        - has_sections
        - has_send_component
        - id
        - publisher_id
        - service_charge_enabled
        - summary
      filter: {}
      allow_aggregations: true
  - role: teamEditor
    permission:
      columns:
        - has_pay_component
        - has_sections
        - has_send_component
        - service_charge_enabled
        - id
        - publisher_id
        - summary
        - created_at
        - flow_id
        - data
      filter: {}
      allow_aggregations: true
